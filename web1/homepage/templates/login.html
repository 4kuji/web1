{% extends 'base.html' %}
{% block content %}
<div class="container emp-profile">
    
            <style>
        .btn-primary {
            background: linear-gradient(0deg, #FC1074 0%, #FE4B2A 100%);
            height: 38px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0 24px;
            border-radius: 30px;
            border: none;
            transition: transform 100ms ease-in-out !important;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
        }
    </style>
            <div class="center"><center>
            <h3 class="register-heading mb-3">Login</h3>
            <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                    <label for="html" class="col-sm-2">Email </label> <input class="col-sm-10 inputs " type="email" name="email"/><br>
              <br>      <label for="password" class="col-sm-2 mt-3">Password </label><input class="col-sm-10 mt-3 inputs"  type="password" name="password" ><br>
      
              <center>   <input class="btn btn-primary"  type="submit" value="Submit"/></center>
              &nbsp;&nbsp;&nbsp;&nbsp;
              <center>
            </form>   <a href="{% url 'register' %}" class="btn btn-primary">Register</button></a></center></center>
             
            {% endblock %}
